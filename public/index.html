<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Swapi</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
</head>

<body>
  <header>
    <div class="container-fluid">
      <div class="row">
        <img class="offset-lg-4 col-lg-4" src="assets/images/logo.png" alt="">
      </div>
    </div>
  </header>
  <div class="container">
    <div class="row">
      <div id="content">

      </div>
      <div class="modal fade" id="MyModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h3 id="modal-title" class="modal-title " id="exampleModalLabel"></h3>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="container">
                <div class="row">
                  <img id="modal-photo" src="" alt="">
                </div>
                <div class="row">
                  <div class="col-4 offset-3">
                    <p class="weight">Birthday:</p>
                  </div>
                  <div class="col-4">
                    <p id="modal-bd"></p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-4 offset-3">
                    <p class="weight">Gender:</p>
                  </div>
                  <div class="col-4">
                    <p id="modal-gender"></p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-4 offset-3">
                    <p class="weight">Eye Color:</p>
                  </div>
                  <div class="col-4">
                    <p id="modal-eye"></p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-4 offset-3">
                    <p class="weight">Height:</p>
                  </div>
                  <div class="col-4">
                    <p id="modal-height"></p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-4 offset-3">
                    <p class="weight">Mass:</p>
                  </div>
                  <div class="col-4">
                    <p id="modal-mass"></p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-4 offset-3">
                    <p class="weight">Hair Color:</p>
                  </div>
                  <div class="col-4">
                    <p id="modal-hair"></p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-4 offset-3">
                    <p class="weight">Skin Color:</p>
                  </div>
                  <div class="col-4">
                    <p id="modal-skin"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>

</html>
